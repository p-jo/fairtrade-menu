# Site settings
title: Djurens Rätt

email: support@rabash.se
description: "Sveriges största djurrätts- och djurskyddsorganisation"
baseurl: ""
twitter_username: rabashwebb
github_username:  p-jo

# Build settings
markdown: kramdown
# relative_permalinks: true
permalink: pretty

# Defaults
defaults:
  -
    scope:
      path: "action"
      type: "posts"
    values:
      layout: "action"
  -
    scope:
      path: "wiki"
      type: "posts"
    values:
      layout: "page"
  -
    scope:
      path: "topic"
      type: "posts"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
  -
    scope:
      path: "lar-dig-mer"
      type: "pages"
    values:
      layout: "topic"
  -
    scope:
      path: "engagera-dig"
      type: "pages"
    values:
      menu: 0
      submenu: 0
  -
    scope:
      path: "om-oss"
      type: "pages"
    values:
      layout: "page"
      menu: 2
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Multilingual settings
# See https://github.com/tristen/multilingual
# permalink: /:categories/:title
# languages:
#   - name: 'English'
#     key: 'en'
#   - name: 'Español'
#     key: 'es'

# Prose settings
# See https://github.com/prose/prose/wiki
prose:
  rooturl: '_posts'

# Settings
exclude:  [".sass-cache", "bower_components"]
