

<div class="modal modal-fullscreen" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1 class="modal-title">{{page.action-header}}</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <p class="">
                {{page.action-text}}
              </p>
              <br>
              {% include form/form-horizontal.html form = page.form %}
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <p class="text-center">
          <button type="button" class="btn btn-link" data-dismiss="modal">Avbryt</button> &nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-primary">{{page.action}}</button>
        </p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
