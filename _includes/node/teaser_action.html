<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <h2>{{item.title}}</h2>
        <p>{{item.ingress}}</p>
        <p>
          <a class="btn btn-link" role="button" data-toggle="collapse" href="#readMore" aria-expanded="false" aria-controls="collapseExample">
            Mer information
          </a>
        </p>
        <div class="collapse" id="readMore">
          {{item.content}}
        </div>
      </div>
      <div class="col-md-6">
        <p class="text-center">
          <a href="" class="btn btn-primary btn-md"  data-toggle="modal" data-target="#modalForm">{{item.action}}</a>
        </p>
        <h3>9373 <small>underskrifter</small></h3>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% klar</span>
          </div>
        </div>
        <p class="text-right"><small>15 000</small></p>
      </div>
    </div>
  </div>
</div>
