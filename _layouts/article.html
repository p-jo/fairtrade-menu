---
layout: global

---

<div class="container">

  <div class="row">
    <div class="col-sm-12 text-center">
      {% if page.media %}
        <p><img data-src="holder.js/500x200/auto/text:{{page.media}}"></p>
        <p>&nbsp;</p>
      {% endif %}

      <h1>{{page.title}}</h1>
      <p>&nbsp;</p>

    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      {{content}}

      <p>&nbsp;</p>
      <!--
        <p><strong>{{page.date | date: "%-d %B %Y" }}</strong></p>
      -->

      {% unless page.categories contains 'type-blixtaktion' %}
        <p class="text-center">
          <a href="" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#modalForm">{{page.action}}</a>
        </p>

        <p class="text-center">
          {% include misc/share.html %}
        </p>

      {% endunless %}


      <hr>

    </div>

  </div>

</div>

{% include panel/related_articles.html %}

{% include modal/action.html %}
